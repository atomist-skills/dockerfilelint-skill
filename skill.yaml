---

apiVersion: 1
skill:
  name: dockerfilelint-skill
  namespace: atomist
  displayName: Dockerfile-lint
  author: Atomist
  license: Apache-2.0
  categories:
    - CODE_REVIEW
  homepageUrl: 'https://github.com/atomist-skills/dockerfilelint-skill'
  iconUrl: 'file://docs/images/icon.svg'
  artifacts:
    docker:
      - name: dockerfilelint
        image: gcr.io/atomist-container-skills/dockerfilelint-skill
  resourceProviders:
    - name: github
      displayName: GitHub
      typeName: GitHubAppResourceProvider
      description: GitHub
      minRequired: 1
    - name: slack
      displayName: Chat
      typeName: ChatProvider
      description: Chat
      minRequired: 0
  parameters:
    - string:
        name: path
        displayName: Path to Dockerfile
        description: >-
          Relative path or pattern to Dockerfiles in repository
        placeHolder: Dockerfile
        defaultValue: Dockerfile
        required: true
    - string:
        name: config
        displayName: Configuration
        description: >-
          dockerfilelint configuration used if project does not
          contain own configuration. See the [dockerfilelint
          documentation]
          (https://github.com/replicatedhq/dockerfilelint#configuring)
          on how to configure it.
        lineStyle: multiple
        required: false
    - repoFilter:
        name: repos
        displayName: Which repositories
        description: ''
        required: true
  subscriptions:
    - file://graphql/subscription/*.graphql








    

